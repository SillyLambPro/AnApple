<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/medical-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>PrescribePro - Mobile EHR & Prescription Management</title>
    <meta name="description" content="Mobile Electronic Health Record and Prescription Management System for healthcare practitioners" />
    <style>
      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Custom scrollbar for mobile */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 2px;
      }
      
      /* Smooth animations */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
